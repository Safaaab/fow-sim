# Edit this file to match your final indicators.
# World Bank indicator codes examples:
# https://api.worldbank.org/v2/indicator?format=json

# Targets (what you forecast) - Future of Work Key Metrics
targets:
  unemployment_rate: "SL.UEM.TOTL.ZS"
  labor_force_participation: "SL.TLF.CACT.ZS"
  gdp_per_capita: "NY.GDP.PCAP.CD"
  services_employment_share: "SL.SRV.EMPL.ZS"
  industry_employment_share: "SL.IND.EMPL.ZS"
  agriculture_employment_share: "SL.AGR.EMPL.ZS"
  wage_employees: "SL.EMP.WORK.ZS"
  vulnerable_employment: "SL.EMP.VULN.ZS"

# Drivers (features) - Technology, Education, Economic Indicators
features:
  # Digital & Technology
  internet_users: "IT.NET.USER.ZS"
  mobile_subscriptions: "IT.CEL.SETS.P2"
  secure_internet_servers: "IT.NET.SECR.P6"
  high_tech_exports: "TX.VAL.TECH.CD"
  
  # Innovation & R&D
  rd_spend_pct_gdp: "GB.XPD.RSDV.GD.ZS"
  patent_applications: "IP.PAT.RESD"
  researchers_per_million: "SP.POP.SCIE.RD.P6"
  scientific_articles: "IP.JRN.ARTC.SC"
  
  # Education & Skills
  tertiary_enrollment: "SE.TER.ENRR"
  secondary_completion: "SE.SEC.CMPT.LO.ZS"
  adult_literacy: "SE.ADT.LITR.ZS"
  education_expenditure: "SE.XPD.TOTL.GD.ZS"
  
  # Economic & Infrastructure
  gdp_growth: "NY.GDP.MKTP.KD.ZG"
  urban_population: "SP.URB.TOTL.IN.ZS"
  inflation_cpi: "FP.CPI.TOTL.ZG"
  trade_pct_gdp: "NE.TRD.GNFS.ZS"
  electricity_access: "EG.ELC.ACCS.ZS"
  
  # Social & Demographic
  population_density: "EN.POP.DNST"
  age_dependency_ratio: "SP.POP.DPND"
  female_labor_participation: "SL.TLF.CACT.FE.ZS"

# Additional data files (place in data/raw/)
